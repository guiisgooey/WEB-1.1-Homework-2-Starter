<!DOCTYPE html>
<html>
    <head>
        <title>Compliments Results</title>
    </head>
    <body>
        <p>
            Hi, {{users_name}}!
            <br>
            {% if wants_compliments == "yes" %}
                You are:
                <ul>
                    {% for compliment in compliments %}
                        <li> {{compliment}} </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </p>
    </body>
</html>
